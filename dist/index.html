<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body >
    <div id="header">
        <div id="logo-header"></div>
        <input type="text" id="search-bar" placeholder="Ingresa una localidad">
        <button id="btnBusqueda"><span class="material-symbols-outlined">search</span></button>
        <button id="btnTemperatura"> Cambiar a °F</button>
    </div>
    <div id="main-container">
        <div id="main-left">
            <div id="main-card-weather">
                <div id="main-card-weather-content">

                    <img id="logo-country" title="#" src="#">

                    <h1 id="location">Hualpen</h1>
                    <img id="weather-icon" src="#">
                    <h2 id="condition">Lluvia</h2>
                    <div>
                        <span class="material-symbols-outlined" id='icon-temperature'>thermometer</span>
                        <h1 id='degrees' title='c° / F°'>10°c</h1>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-time'>schedule</span>
                        <h2 id='local-time'>12:53 PM</h2>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-wind'>airwave</span>
                        <h2 id="wind">30km/ph</h2>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-humidity'>humidity_percentage</span>
                        <h2 id="humidity">5%</h2>
                    </div>

                </div>
                <div id="error-content">
                    Hubo un problema al mostrar los datos ... (-.-)
                </div>


            </div>
        </div>
     
        <div id="main-right-up">
            
            <div class="card-forecast-weather">
                <span class="card-forecast-weather-date" id="forecast-date-1">Dom 11-03</span>
                <img class="card-forecast-weather-img"src="#" id="forecast-img-1">
                <div class="container-degrees">
                    <span class="material-symbols-outlined">thermometer</span>
                    <span class="degree-min" id="forecast-min-c-1">0°c</span>
                    <span class="degree-max" id="forecast-max-c-1">10°c</span>
                </div>
                <div class="container-humidity" >
                    <span class="material-symbols-outlined">humidity_percentage</span>
                    <span id="forecast-humidity-1">40</span>
                </div>
                
            </div>

            <div class="card-forecast-weather">
                <span class="card-forecast-weather-date" id="forecast-date-2">Dom 11-03</span>
                <img class="card-forecast-weather-img"src="#" id="forecast-img-2">
                <div class="container-degrees">
                    <span class="material-symbols-outlined">thermometer</span>
                    <span class="degree-min" id="forecast-min-c-2">0°c</span>
                    <span class="degree-max" id="forecast-max-c-2">10°c</span>
                </div>
                <div class="container-humidity" >
                    <span class="material-symbols-outlined">humidity_percentage</span>
                    <span id="forecast-humidity-2">40</span>
                </div>
                
            </div>

            
        </div>

        <div id="main-right-down">
           <div id="container-forecast-hours">
           </div>
        </div>

    </div>
        <script src="main.js"></script>
</body>

</html>
