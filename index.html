<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="header">
        <div id="logo-header"></div>
        <input type="text" id="search-bar" placeholder="Ingresa una localidad">
        <button id="btnBusqueda"><span class="material-symbols-outlined">search</span></button>
    </div>
    <div id="main-container">
        <div id="main-left">
            <div id="main-card-weather">
                <div id="main-card-weather-content">

                    <img id="logo-country" title="#" src="#">

                    <h1 id="location">Hualpen</h1>
                    <img id="weather-icon" src="#">
                    <h2 id="condition">Lluvia</h2>
                    <div>
                        <span class="material-symbols-outlined" id='icon-temperature'>thermometer</span>
                        <h1 id='degrees' title='c° / F°'>10°c</h1>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-time'>schedule</span>
                        <h2 id='local-time'>12:53 PM</h2>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-wind'>airwave</span>
                        <h2 id="wind">30km/ph</h2>
                    </div>
                    <div>
                        <span class="material-symbols-outlined" id='icon-humidity'>humidity_percentage</span>
                        <h2 id="humidity">5%</h2>
                    </div>

                </div>
                <div id="error-content">
                    Hubo un problema al mostrar los datos ... (-.-)
                </div>


            </div>
        </div>
        <div id="main-right">

            <div class="main-card-weather-right" id="main-card-first">
                <div>
                    <h2 id="pronostico-fecha-1">Lunes</h2>
                </div>
                <div>
                    <img src="#" id="pronostico-img-1">
                </div>
                <div>
                    <h2 id="pronostico-degrees-min-1">min</h2>
                </div>
                <div>
                    <h2 id="pronostico-degrees-max-1">maxima</h2>
                </div>
                <div><h2 id="pronostico-humidity-1">h</h2></div>
                <div><h2 id="pronostico-wind-1">w</h2></div>
            </div>

            <div class="main-right-down">
                <div class="container-weather-hour">
                    <div class="card-weather-hour"></div>
                </div>
            </div>
            
    </div>
    <script src="main.js"></script>
</body>

</html>
